<h2>Counter : {{ counter }}</h2>

<button class="btn btn-default" (click) ="onIncrement()">Increment</button>
<button class="btn btn-default" (click) ="onDecrement()">Decrement</button>
<button class="btn btn-default" (click) ="onAdd(5)">Add 5 </button>
<button class="btn btn-default" (click) ="onSubstract(3)">Substract 3</button>
