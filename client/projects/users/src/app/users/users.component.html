<h1>Users App</h1>

<ul class="list-unstyled">
  <li class="card">
    <div class="card card-body">

      <div class="row">
        <div class="col-sm-4 col-md-4">
          <app-user-img [user]="user"
            (childEvent)="onMoreInfo($event)"></app-user-img>

        </div>
        <div class="col-sm-7 col-md-7">
          <app-user-info [user]="user" ></app-user-info>
        </div>
      </div>

    </div>
  </li>
</ul>
